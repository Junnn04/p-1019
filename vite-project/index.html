<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App</title>
  </head>
  <body>
    <div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-xl ">
      <h1 class="bg-red-50 text-6xl text-blue-800 ml-36 mr-36">終極密碼</h1>
      <form action="#">
        <label for="number" class=" m-48">密碼:</label>
        <input type="text" name="number" placeholder="請輸入1~100" class="num ml-48 m-3">
        <input type="submit" value="確認密碼" class="check border-black border-solid ml-12 shadow-xl hover:bg-gray-200 cursor-pointer">
        <p class="result ml-48 m-3">提示: 猜猜看密碼是多少?</p>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
